<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information</title>
    <meta name="description" content="omg embed website" />
    <link rel="stylesheet" href="WebhookStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" data-tilt>
        <input type="text" id="url-input" placeholder="Enter webhook URL" />
        <input type="text" id="text-input" placeholder="Enter text here" />
        <button onclick="sendWebhook()">Send Webhook</button>
        <a href="../index.html" class="btn">Go back</a>
      </div>
    </div>
    <script src="../Tilt.js"></script>
    <script src="../RandomTitle.js"></script>
    <script>
      function sendWebhook() {
        const webhookUrl = document.getElementById("url-input").value;
        const payloadData = {
          message: document.getElementById("text-input").value,
        };
        fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payloadData),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to send webhook request");
            }
            console.log("Webhook request sent successfully");
          })
          .catch((error) => {
            console.error("Error sending webhook request:", error);
          });
      }
    </script>
  </body>
</html>
